
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NETRA RECRUITMENT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-green: #00FF00;
      --plasma-magenta: #FF00FF;
      --cyber-cyan: #00FFFF;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: var(--neon-green);
      font-family: 'IBM Plex Mono', monospace;
      overflow-x: hidden;
      cursor: crosshair;
    }

    /* CRT Scanline Effect */
    .crt-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      background-size: 100% 3px, 2px 100%;
      pointer-events: none;
      z-index: 9999;
    }

    /* Precise Glitch Effect for Hover */
    @keyframes glitch-skew {
      0% { transform: skew(0deg); }
      20% { transform: skew(10deg); }
      40% { transform: skew(-10deg); }
      60% { transform: skew(5deg); }
      80% { transform: skew(-5deg); }
      100% { transform: skew(0deg); }
    }

    .hover-glitch:hover {
      animation: glitch-skew 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
      color: white;
      text-shadow: 2px 0 var(--plasma-magenta), -2px 0 var(--cyber-cyan);
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: var(--neon-green); }

    /* Custom Selection */
    ::selection {
      background: var(--plasma-magenta);
      color: #000;
    }

    /* Plasma Pulse Animation - Updated to Magenta */
    @keyframes pulse-bg {
      0%, 100% { background-color: rgba(0, 0, 0, 0); }
      50% { background-color: rgba(255, 0, 255, 0.08); }
    }
    
    .plasma-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      mix-blend-mode: screen;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .plasma-active {
      opacity: 1;
      animation: pulse-bg 3s ease-in-out infinite;
    }

    @keyframes scanline {
      0% { transform: translateY(-100px); }
      100% { transform: translateY(100vh); }
    }
  </style>
